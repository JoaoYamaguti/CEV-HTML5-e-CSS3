<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout - 2 colunas</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-flow: column nowrap;
        }
        header {
            height: 100px;
        }
        main {
            height: 95vh;
            display: flex;
            gap: 1rem;
        }
        main div:nth-child(1) {
            background-color: lightgray;
            flex-basis: 25%;
        }
        main div:nth-child(2) {
            background-color: lightgray;
            flex: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Layout com duas colunas</h1>
    </header>
    <main>
        <div>.</div>
        <div>.</div>
    </main>
</body>
</html>
