<html lang="pt-br">

    <title>Mídias em HTML5</title>

<body>
    <h1>Imagens dinâmicas</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho so seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir áudios em html5.</p>
    <!--<audio src="media/HappyMistake-RKVC.mp3" controls autoplay></audio> MP3 WAV OGG-->

        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.mp3" type="audio/ogg">
        <source src="media/guanacast-33.mp3" type="audio/wav"><!--não usar, pois é muito pesado-->
        <p>Infelizmente seu navegador não consegue reproduzir esse áudio. <a href="media/guanacast-33.mp3" download="media/guanacast-33.mp3" type="aplication/mp3g">Clique aqui para baixar o arquivo</a></p>
